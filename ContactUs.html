<html>
<head>
    <title>The Disaster Café</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
        <img src="logo3.jpg">
        </div>
        <div class="menu">
        <ul>
            <li><span><a href="Homepage.html" style="color:white" > Home </a></span></li>
            <li><span><a href="Menu.html " style="color:white">Menu</a></span></li>
            <li><span><a href="AboutUs.html" style="color:white">About Us</a></span></li>
            <li><img src="A1.png"></li>

        </ul>
        </div>

    <div class="contact_info">
            <div class="container">  
                <h1>Contact Us </h1>
                <form id="contact" action="" method="post">
                    <h3>The Disaster Café <br>Contact Form</h3>
                    <h4>Contact us for any queries</h4>
                            <fieldset>
                              <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Your Email Address" type="email" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                              <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
                            </fieldset>
                            <fieldset>
                              <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                            </fieldset>
                            <fieldset>
                              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                           </fieldset>
                </form>
            </div>
    </div>
</body>
</html>
